<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Complex Form</h1>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="email">Email</label>
            <input type="text" name="email" id="email">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">

            <label for="gender">Gender</label>
            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Male</label>

            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Female</label>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="High School">India</option>
                <option value="Undergraduate">United States</option>
                <option value="Postgraduate">United Kingdom</option>
                <option value="Postgraduate">Austrilia</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>
                <label for="address">Address Street</label>
                <input type="text" name="address" id="address">

                <label for="city">City</label>
                <input type="text" name="city" id="city">

                <label for="state">State</label>
                <input type="text" name="state" id="state">

                <label for="code">Zip Code</label>
                <input type="number" name="code" id="code" maxlength="6">
            </legend>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>

            <label for="comments">Comments</label>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>

            <label for="agree">I agree to the terms of service</label>
            <input type="checkbox" name="agree" id="agree">

            
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
